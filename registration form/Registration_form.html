<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejistration form</title>
</head>

<body>
    <h1 style="text-align: center; text-decoration: solid underline;"> Student Registration form</h1>
    <Form action="form.js" method="post">
        <!-- Personal Info -->
        <fieldset>
            <!-- feild set like outline border or box where we store ony personal info accdemic info we store in another feild set we can give-->
            <legend>Personal information</legend><br><!-- Legend is like title of feild set-->
            <label for="image" >Upload Your Photo here</label>
            <input type="file" name="image" id="image" accept=".jpg,.jpeg,.png" required><br><br>
            <label for="name">Enter Your full name</label>
            <input type="text" name="name" id="name" placeholder=" Full name " required><br><br>
            <label for="name">Enter Your Whatsapp No.</label>
            <input type="tel" name="Whatsapp" id="Whatsapp" placeholder="+91-xxxxxxxxxxx"
                pattern="[+][0-9]{2}-[0-9]{10}" required><br><br>
            <label for="email">Enter Your email</label>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com" required><br><br>
            <label for="password">Enter Your password </label>
            <input type="password" name="password" id="password" placeholder="Enter your password here "
                required><br><br>
            <label for="birth">Enter Your date of birth</label>
            <input type="date" name="birth" id="birth" placeholder="Enter your DOB" required> <br><br>
            <label for="Gender">Gender</label><br>
            <input type="radio" name="Gender" value="a" checked>Male<br>
            <input type="radio" name="Gender" value="b" checked>Female<br>
            <input type="radio" name="Gender" value="c" checked>Other<br>
        </fieldset>
        <fieldset>
            <legend> Acedemic information</legend><br>
            <select name="course" id="course" required>
                <option value="default " selected > Select Your Course</option>
                <option value="BCA" selected>BCA</option>
                <option value="Betech" selected>Betech</option>
                <option value="BSc" selected>BSc</option>
                <option value="BBA" selected>BBA</option>
                <option value="Mtech" selected>Mtech</option>
                <option value="BA" selected>BA</option>
            </select><br><br>
            <select name="branch" id="branch" required>
                <option value="default " selected > Select Your branch</option>
                <option value="CSE" selected>CSE</option>
                <option value="IoT" selected>Iot</option>
                <option value="AI-ML" selected>AI-ML</option>
                <option value="ECE" selected>ECE</option>
                <option value="EEE" selected>EEE</option>
                <option value="IT" selected>IT</option>
            </select><br><br>
            <label for="year">Enter your  Passing Year</label>
            <input type="number" name="year" id="year" placeholder="Enter your Passing year" min="2010" max="2030" value="2010" required><br><br> 
            <textarea name="skills" id="skills" cols="50" rows="5" placeholder="Enter about your skills "required>Enter about skills</textarea><br><br>
            <label for="percentage">Enter Your percentage of Gradution  </label>
            <input type="number" name="percentage" id="percentage" placeholder="Enter your percentage" min="75" max="100" value="75" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Other information</legend>
            <label for="linkdinProfile">Place your linkdin profile here</label>
            <input type="url" name="linkdinProfile" id="linkdinProfile" placeholder="https://www.linkdin.com//in/yourprofile"><br><br>
            <label for="githuProfile">Place your github profile here</label>
            <input type="url" name="githubprofile" id="githubprofile" placeholder="https://www.github.com//in/yourprofile"><br><br>
            <label for="portfolio">Upload your portfolio here</label>
            <input type="file" name="portfolio" id="portfolio" accept=".pdf,.doc,.docks">
            <br><br>
            <textarea name="about" id="about" cols="70" rows="10" placeholder="Enter about yourself "required>Enter about Yourself</textarea><br><br>
        </fieldset><br><br><br>
        <button type="submit and reset">submit and Reset</button>
        <button type="submit">submit</button>

    </Form>
</body>

</html>
