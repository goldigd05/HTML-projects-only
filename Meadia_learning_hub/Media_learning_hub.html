<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <header>
    <h1>Media Learning Hub</h1>
  </header>

  <main>

    <section>

      <video controls width="300">

      </video>
      <br><br>

        <source src="audio.mp3" type="audio/mpeg">

      </audio>
    </section>

    <section>
      <h2>Learning Notes</h2>
      <p><mark>Note:</mark> Use <kbd>Ctrl</kbd> + <kbd>F</kbd> to find content.</p>
      <p><code>console.log("Hello, World!");</code></p>
      <p>Sample Output: <samp>Hello, World!</samp></p>
      <p><dfn title="HyperText Markup Language">HTML</dfn> is the structure of the web.</p>
    </section>

    <aside>
      <details>
        <summary>Bonus Tip</summary>
        <p>Practice 30 mins daily for real improvement.</p>
      </details>
    </aside>

  </main>

  <footer>
    <p>Contact us: <address>Email: <a href="mailto:media@learnhub.com">media@learnhub.com</a></address></p>
  </footer>

</html>
